version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: hirevoice-web:latest
    ports:
      - '8080:8080'
    environment:
      - PORT=8080
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    image: hirevoice-backend:latest
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/hirevoice
      - PORT=8000
    ports:
      - '8000:8000'
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hirevoice
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
